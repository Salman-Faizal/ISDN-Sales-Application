{% extends "base.html" %} {% block content %}

<h3>Add Product</h3>

<div class="card shadow p-4 bg-white rounded-3">
  {% if error_message %}
  <div class="alert alert-danger" role="alert">{{ error_message }}</div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ form_data.get('name', '') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input
        type="number"
        step="0.01"
        min="0.01"
        name="price"
        class="form-control"
        value="{{ form_data.get('price', '') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input
        type="number"
        name="stock"
        class="form-control"
        value="{{ form_data.get('stock', '') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input
        type="file"
        name="image"
        class="form-control"
        accept="image/*"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">Add Product</button>
    <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
