{% extends "base.html" %}
{% block content %}

<h3>Edit Product</h3>

<div class="card shadow p-4 bg-white rounded-3">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text"
                   name="name"
                   class="form-control"
                   value="{{ product[1] }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number"
                   step="0.01"
                   name="price"
                   class="form-control"
                   value="{{ product[2] }}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number"
                   name="stock"
                   class="form-control"
                   value="{{ product[3] }}"
                   required>
        </div>

        <button type="submit" class="btn btn-success">
            Update Product
        </button>

        <a href="/products" class="btn btn-secondary">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
