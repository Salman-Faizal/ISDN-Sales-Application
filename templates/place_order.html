<!doctype html>
<html>
  <head>
    <title>Place Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3>Place Order</h3>
      <p class="mb-2">Product: <strong>{{ product_name }}</strong></p>
      <p class="mb-3">Available stock: <strong>{{ stock }}</strong></p>

      {% if error %}
      <p class="text-danger">{{ error }}</p>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label>Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-control"
            min="1"
            max="{{ stock }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Confirm Order</button>
      </form>
    </div>
  </body>
</html>
